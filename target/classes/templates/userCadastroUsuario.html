<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JaCasa Road</title>
    <link rel="stylesheet" href="../css/style-new-user.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/jacasa-road-logo.jpg" alt="JaCasa Road Logo">
            <h1>JaCasa Road</h1>
        </div>
    </header>

    <main class="login-container">
        <div class="left-panel">
            <a href="../templates/homeLogout.html" class="back-button">&#x25C0;</a>
        </div>
        <div class="right-panel">
            <div class="login-box">
                <h2>Conheça suas próximas aventuras!</h2>
                <form action="#" method="POST">
                    <div class="input-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="E-mail">E-mail</label>
                        <input type="email" id="E-mail" name="E-mail" required>
                    </div>
                    <div class="input-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="999.999.999-99" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="contato">Celular</label>
                        <input type="tel" id="contato" name="contato"  pattern="\([0-9]{2}\)\s[0-9]{5}-[0-9]{4}" placeholder="(99) 99999-9999" required>
                    </div>
                    <div class="input-group">
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="99999-999" required>
                    </div>
                    <div class="input-group">
                        <label for="numero">Número do endereço</label>
                        <input type="text" id="numero" name="numero"   required>
                    </div>
                    <div class="input-group">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div>
                        <input type="checkbox" id="politicas" name="politicas" required>
                        <label for="politicas" >Concordo com as políticas de usuário.</label>
                    </div>
                    <br><a  href="https://github.com/kamilydev/Jacasaroad" class="forgot-password">Conheça nossas políticas e diretrizes de usuário.</a>

                    <button type="submit" class="login-button">Criar conta</button>
                    <a href="../templates/userLogin.html" class="forgot-password"> Já tenho uma conta</a>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2024 Camping System. Todos os direitos reservados | Kamily Santos.</p>
    </footer>
</body>
</html>
